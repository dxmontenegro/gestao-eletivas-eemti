<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistema de Eletivas - Painel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-screen" class="card center">
    </div>

  <div id="main-system" style="display:none">
    <main class="container">
      <section id="aluno-tab" class="tab-content active">
        <h2>Cadastrar Aluno</h2>
        <form id="form-aluno">
          <label for="aluno-matricula">Matr√≠cula (opcional)</label>
          <input id="aluno-matricula" name="matricula" type="text" placeholder="12345 (opcional)">

          <label for="aluno-nome">Nome Completo</label>
          <input id="aluno-nome" name="nome" type="text" placeholder="Nome do aluno" required>

          <label for="aluno-turma">Turma de Origem</label>
          <select id="aluno-turma" name="turma" required>
            <option value="" disabled selected>Selecione a Turma</option>
          </select>

          <div id="aluno-message" class="message"></div>
          <button type="submit" class="btn">Cadastrar Aluno</button>
        </form>
      </section>

      <section id="registro-tab" class="tab-content" style="display:none">
        <h2>Registrar Aluno na Eletiva</h2>
        <form id="form-registrar-aluno">
          
          <label for="registro-turma">Turma do Aluno</label>
          <select id="registro-turma" name="turma" required>
            <option value="" disabled selected>Selecione a Turma</option>
          </select>
          
          <label for="registro-aluno-nome">Aluno</label>
          <select id="registro-aluno-nome" name="matricula" required disabled>
            <option value="" disabled selected>Selecione a Turma Primeiro</option>
          </select>

          <label for="registro-eletiva">Eletiva</label>
          <select id="registro-eletiva" name="eletiva"></select>

          <div id="registro-aluno-message" class="message"></div>
          <button type="submit" class="btn">Registrar Aluno</button>
        </form>
      </section>

      </main>
    </div>

  <script src="script.js"></script>
</body>
</html>
