<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestão de Eletivas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"], input[type="password"], button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login do Sistema</h2>
    <form id="loginForm" onsubmit="validarLogin(event)">
        
        <input type="text" id="usuario" placeholder="Usuário (monte)" required>
        <input type="password" id="senha" placeholder="Senha (1234)" required>
        
        <button type="submit">Entrar</button>
    </form>
</div>

<script>
    // A função é chamada com o evento 'submit' do formulário
    function validarLogin(event) {
        // ESSA LINHA É CRUCIAL: Impede que o formulário tente enviar os dados e recarregue a página
        event.preventDefault(); 
        
        const usuario = document.getElementById('usuario').value;
        const senha = document.getElementById('senha').value;

        // Verifica as credenciais (Case-Sensitive: 'monte' e '1234')
        if (usuario === 'monte' && senha === '1234') {
            // Se tudo estiver OK, força o redirecionamento para o menu
            window.location.href = 'menu.html'; 
        } else {
            alert('Usuário ou senha inválidos. Tente novamente.');
        }
    }
</script>

</body>
</html>
